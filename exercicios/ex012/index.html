<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video src="midia/video-pombo.mp4" width="600" controls></video>
    <video width="600" poster="imagens/thumbnail-pombo.jpg" controls>
        <source src="midia/video-pombo.mp4" type="video/mp4">
        <source src="midia/Video-Pombo.m4v" type="video/mp4">
        <source src="midia/Video-Pombo.webm" type="video/webm">
        <p>seu navegador não é compativel com o arquivo de video para baixa-lo <a href="midia/video-pombo.mp4">clique aqui</a> </p> 
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
