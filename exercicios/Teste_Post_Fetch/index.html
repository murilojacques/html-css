<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <div class="col-sm-3">
                <input type="text" id="Campo_nome">
                <label for="">nome</label>
            </div>
            <input type="text" id="Campo_Sobrenome">
            <label for="">Sobrenome</label>
        </div>

        <input type="email" id="Campo_Email">
        <label for="">Email</label>

        <input type="date" id="Campo_Data">
        <label for="">Data</label>

        <input type="number" id="Campo_N">
        <label for="">Numero</label>

        <input type="submit" onclick="enviar()">
    </form>

    <script  >
        
        
        function enviar(){
            fetch("http://localhost:3000/dados", {
        method: "POST",
        body: JSON.stringify({
            nome: document.getElementById('Campo_nome').value,
            sobrenome: document.getElementById('Campo_Sobrenome').value,
            email: document.getElementById('Campo_Email').value,
            data: document.getElementById('Campo_Data').value,
            Numero: document.getElementById('Campo_N').value
        }),
        headers: {
            "Content-type": "application/json; charset=UTF-8",
        },
        })
        .then((response) => response.json())
        .then((json) => console.log(json));
}
        
    </script>
</body>
</html>
