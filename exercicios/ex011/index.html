<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em variuos dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>  
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
       <img src="Imagens/foto-g.png" alt="teste de imagem grande"> 
    </picture>
    <h1>Reproduzindo audio</h1>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <!--tag audio é compativel com: MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls>
       <source src="midia/happy-mistake.mp3" type="audio/mpeg">
       <p>infelizmente o seu navegador não consegue reproduzir audio <a href="midia/happy-mistake.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
