    <title>fontes externas</title>
    <style>
       
        @font-face {
            font-family: 'angel';
            src: url('fonte/angel.ttf'), url('fonte/angel.otf');

        Tipos de format

        - opentype (.otf)
        - truetype (.ttf)
        - embedded-opentype
        - truetype-aat (apple advanced typography)
        - svg
        */

        @import url('https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap');

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'angel';
            font-size: 3em;
            font-weight: lighter;
            text-align: center;
        }

        p {
            font-family: 'angel';
            font-weight: lighter;
        }
    </style>
</head>
